<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فودافون كاش - تسجيل الدخول</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            padding-top: 50px;
        }
        .login-container {
            background: white;
            width: 300px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #ff4d4d;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
        }
        button:hover {
            background-color: #e60000;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>تسجيل الدخول إلى فودافون كاش</h2>
        <form id="loginForm">
            <input type="text" id="phoneNumber" placeholder="رقم الهاتف" required><br>
            <input type="password" id="password" placeholder="كلمة المرور" required><br>
            <button type="submit">تسجيل الدخول</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var phoneNumber = document.getElementById('phoneNumber').value;
            var password = document.getElementById('password').value;
            alert('تم تسجيل الدخول بنجاح!\nرقم الهاتف: ' + phoneNumber + '\nكلمة المرور: ' + password);
        });
    </script>
</body>
</html>
